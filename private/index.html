              <table className="w-full text-sm">
                <thead>
                  <tr className="bg-dragon-50 border-b-2 border-dragon-100">
                    <th className="text-left px-3 py-2 font-semibold text-dragon-700">Item</th>
                    <th className="text-left px-3 py-2 font-semibold text-dragon-700">Director</th>
                    <th className="text-left px-3 py-2 font-semibold text-dragon-700">Role</th>
                    <th className="text-center px-3 py-2 font-semibold text-dragon-700">Independence</th>
                    <th className="text-center px-3 py-2 font-semibold text-dragon-700">Gender</th>
                    <th className="text-center px-3 py-2 font-semibold text-dragon-700">Age</th>
                    <th className="text-center px-3 py-2 font-semibold text-dragon-700">Tenure</th>
                  </tr>
                </thead>
                <tbody>
                  {C.directors.map((d, i) => (
                    <tr key={d.item} className={`border-b border-gray-100 ${d.flag ? 'text-red-700' : ''}`}>
                      <td className="px-3 py-1.5">{d.item}</td>
                      <td className="px-3 py-1.5 font-medium">{d.name}</td>
                      <td className="px-3 py-1.5">{d.role}</td>
                      <td className="px-3 py-1.5 text-center">{d.ind}</td>
                      <td className="px-3 py-1.5 text-center">{d.gender}</td>
                      <td className="px-3 py-1.5 text-center">{d.age}</td>
                      <td className="px-3 py-1.5 text-center">{d.tenure}</td>
                    </tr>
                  ))}
                  <tr className="bg-dragon-700 text-white font-semibold">
                    <td className="px-3 py-2" colSpan="3"></td>
                    <td className="px-3 py-2 text-center">{C.governance.pctIndependent}% Ind.</td>
                    <td className="px-3 py-2 text-center">{C.governance.pctWomen}% F</td>
                    <td className="px-3 py-2 text-center">Ave: {C.governance.avgAge}</td>
                    <td className="px-3 py-2 text-center">Ave: {C.governance.avgTenure}</td>
                  </tr>
                </tbody>
              </table>
            </Section>

            {/* Two Column: Compensation & Prior Results */}
            <div className="grid grid-cols-2 gap-5">
              <Section title="Executive Compensation Summary">
                <SubHeader>CEO Compensation ($ thousands)</SubHeader>
                <DataRow label="Base salary" value={C.compensation.ceo.salary.toLocaleString()} />
                <DataRow label="Bonus" value={C.compensation.ceo.bonus.toLocaleString()} />
                <DataRow label="Restricted stock" value={C.compensation.ceo.stock.toLocaleString()} />
                <DataRow label="Option grant" value={C.compensation.ceo.options.toLocaleString()} />
                <DataRow label="Total" value={C.compensation.ceo.total.toLocaleString()} className="bg-dragon-50 font-semibold" />
                <SubHeader>Benchmarks</SubHeader>
                <DataRow label="Peer median" value={`$${C.compensation.peerMedian.toLocaleString()}`} />
                <DataRow label="CEO pay ratio" value={`${C.compensation.ceoPayRatio}:1`} />
              </Section>

              <Section title="Prior Year Voting Results">
                <table className="w-full text-sm">
                  <thead>
                    <tr className="bg-dragon-50 border-b-2 border-dragon-100">
                      <th className="text-left px-3 py-2 font-semibold text-dragon-700">Proposal</th>
                      <th className="text-center px-3 py-2 font-semibold text-dragon-700">Board</th>
                      <th className="text-center px-3 py-2 font-semibold text-dragon-700">ISS</th>
                      <th className="text-center px-3 py-2 font-semibold text-dragon-700">Result</th>
                      <th className="text-center px-3 py-2 font-semibold text-dragon-700">Support %</th>
                    </tr>
                  </thead>
                  <tbody>
                    {C.priorResults.map((r, i) => (
                      <tr key={i} className="border-b border-gray-100">
                        <td className="px-3 py-1.5">{r.prop}</td>
                        <td className="px-3 py-1.5 text-center">{r.board}</td>
                        <td className="px-3 py-1.5 text-center">{r.iss}</td>
                        <td className={`px-3 py-1.5 text-center font-semibold ${r.result === 'Pass' ? 'text-green-700' : 'text-red-700'}`}>{r.result}</td>
                        <td className={`px-3 py-1.5 text-center ${r.support < 80 ? 'text-red-700' : ''}`}>{r.support}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </Section>
            </div>

            {/* Company Updates */}
            <Section title="Company Updates">
              {C.updates.map((u, i) => (
                <div key={i} className="px-4 py-3 border-b border-gray-100 last:border-0">
                  <div className="font-bold text-dragon-700 text-sm">{u.title}</div>
                  <div className="text-gray-700 text-sm mt-1">{u.text}</div>
                </div>
              ))}
            </Section>

          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
