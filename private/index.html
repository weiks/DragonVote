    // XYZ Company Data (from deck)

      indices: ['DJIA', 'Nasdaq Composite', 'S&P 500', 'Russell 1000'],
      ownership: { neos: 3.52, nonExecDirectors: 1.65, thirteenD: 0.00,
        thirteenG: [{ name: 'BlackRock', pct: 8.18 }, { name: 'State Street', pct: 7.50 }, { name: 'Vanguard', pct: 6.23 }]
      },
      largestHolders: [
        { rank: 1, name: 'BlackRock', pct: 8.18 }, { rank: 2, name: 'State Street', pct: 7.50 },
        { rank: 3, name: 'Vanguard', pct: 6.23 }, { rank: 4, name: 'FMR (Fidelity)', pct: 4.90 },
        { rank: 5, name: 'T. Rowe Price', pct: 4.90 }, { rank: 6, name: 'BNY Mellon', pct: 4.90 },
      ],
      dualClass: {

        ]
      },
      financials: {
        marketCap: 234078.5, closingPrice: 252.44, high52: 265.72, low52: 162.62, sharesOut: 927.26,
        tsr: { y1: 39.12, y3: 23.29, y5: 16.74 },
        gicsTsr: { y1: 3.68, y3: -10.50, y5: 9.03 },
        spTsr: { y1: 25.02, y3: 8.94, y5: 14.53 },
      },
      governance: {
        chairClassification: 'Executive Director', separateChairCEO: false, independentLead: true,
        votingStandard: 'Majority', avgAge: 65, avgTenure: 7, pctWomen: 23, pctIndependent: 92,
        proxyAccess: true, proxyAccessOwn: 3, proxyAccessTime: 3, poisonPill: false,
      },
      directors: [
        { item: '1a', name: 'Arvind Krishna', role: 'CEO, Chair', ind: 'Exec', age: 62, tenure: 5, gender: 'M' },
        { item: '1b', name: 'Alex Gorsky', role: 'Lead Dir', ind: 'Ind.', age: 64, tenure: 10, gender: 'M' },
        { item: '1c', name: 'David Farr', role: 'Audit Chair', ind: 'Ind.', age: 70, tenure: 13, gender: 'M', flag: true },
        { item: '1d', name: 'Andrew Liveris', role: 'Comp Chair', ind: 'Ind.', age: 70, tenure: 15, gender: 'M', flag: true },
        { item: '1e', name: 'Michelle Howard', role: '', ind: 'Ind.', age: 64, tenure: 6, gender: 'F' },
        { item: '1f', name: 'Martha Pollack', role: '', ind: 'Ind.', age: 66, tenure: 6, gender: 'F' },
      ],
      compensation: {
        ceo: { name: 'A. Krishna', total: 25047, salary: 1500, bonus: 3850, stock: 16140, options: 3091 },
        peerMedian: 22852, ceoPayRatio: 518,
      },

        fees: { total: 72600, audit: 48200, nonAudit: 1200, nonAuditPct: 1.7 }
      },
      priorResults: [
        { prop: '1a Elect Marianne Brown', board: 'For', iss: 'For', result: 'Pass', support: 98.0 },
        { prop: '1g Elect Andrew Liveris', board: 'For', iss: 'For', result: 'Pass', support: 78.2 },
        { prop: '2 Ratify Auditor', board: 'For', iss: 'For', result: 'Pass', support: 93.5 },
        { prop: '3 Say-on-Pay', board: 'For', iss: 'For', result: 'Pass', support: 91.1 },
        { prop: '4 Lobbying Report', board: 'Against', iss: 'For', result: 'Fail', support: 37.1 },
        { prop: '6 Written Consent', board: 'Against', iss: 'For', result: 'Fail', support: 42.4 },
      ],
      updates: [
        { title: 'ACQUISITION OF HASHICORP', text: 'On February 27, 2025, the Company completed its acquisition of HashiCorp for $35 per share, representing $6.4 billion enterprise value.' },
        { title: 'ENDICOTT SUIT', text: 'The Village of Endicott is suing the Company for environmental contamination that led to the closing of drinking wells.' },
      ],
    };

    // Ballot items matching deck
    const BALLOT = [
      { id: '1a', matter: '~ CEO', type: 'director', board: 'For', dragon: 'For', reason: '' },
      { id: '1b', matter: '~ Audit chair', type: 'director', board: 'For', dragon: 'For', reason: '' },
      { id: '1c', matter: '~ Compensation chair', type: 'director', board: 'For', dragon: 'Against', reason: 'See below' },
      { id: '1d', matter: '~ Governance chair', type: 'director', board: 'For', dragon: 'For', reason: '' },
      { id: '1e', matter: '~ Ordinary director 1', type: 'director', board: 'For', dragon: 'For', reason: '' },
      { id: '1f', matter: '~ Ordinary director 2', type: 'director', board: 'For', dragon: 'For', reason: '' },
      { id: '2', matter: 'Ratification of auditor', type: 'auditor', board: 'For', dragon: 'For', reason: '' },
      { id: '3', matter: 'Say-on-pay', type: 'sop', board: 'For', dragon: 'Against', reason: 'See below' },
      { id: '4', matter: 'Say-on-when', type: 'frequency', board: 'One year', dragon: 'One year', reason: '' },

      { id: '5b', matter: '~ Director golden parachutes', type: 'shareholder', board: 'Against', dragon: 'For', reason: 'See below' },
      { id: '5c', matter: '~ Sell the company', type: 'shareholder', board: 'Against', dragon: 'Against', reason: 'See below' },

      { id: '7', matter: 'Approve by-law amendment', type: 'mgmt', board: 'For', dragon: 'Against', reason: 'See below' },
      { id: '8', matter: 'Reincorporate to Nevada', type: 'mgmt', board: 'For', dragon: 'For', reason: 'See below' },
      { id: '9', matter: 'Officer exculpation', type: 'mgmt', board: 'For', dragon: 'For', reason: 'See below' },
    ];

    const PORTFOLIO = [
      { id: 'xyz', name: 'XYZ Inc.', ticker: 'XYZ', exchange: 'Nasdaq', meetingDate: 'April 1, 2026', voteDeadline: 'March 30, 2026', sector: 'Technology', status: 'ready', proposalCount: 16, concernCount: 4 },
      { id: 'apex', name: 'Apex Technologies', ticker: 'APEX', exchange: 'NYSE', meetingDate: 'April 8, 2026', voteDeadline: 'April 6, 2026', sector: 'Software', status: 'ready', proposalCount: 4, concernCount: 1 },
      { id: 'sumf', name: 'Summit Financial', ticker: 'SUMF', exchange: 'NYSE', meetingDate: 'April 15, 2026', voteDeadline: 'April 13, 2026', sector: 'Financials', status: 'pending', proposalCount: 6, concernCount: 0 },
    ];

    const POLICIES = {
      shareholder: { id: 'shareholder', name: 'Shareholder Value Focus', shortDesc: 'Balanced approach',
        text: 'We vote proxies in the best interest of clients. We require at least two-thirds independence and become concerned when tenure exceeds fifteen years. Directors should not serve on more than four boards. We vote against say-on-pay when pay-for-performance is poor or prior support was below seventy percent.',
        rules: { independence: 67, tenure: 15, boards: 4, pfp: 'C', sop: 70, auditFee: 25 }
      },
      governance: { id: 'governance', name: 'Governance Leader', shortDesc: 'Rigorous standards',
        text: 'We hold boards to high standards, requiring seventy-five percent independence and tenure limits of twelve years. Directors should limit to three boards. We oppose say-on-pay when grade falls below B or prior support was below eighty percent.',
        rules: { independence: 75, tenure: 12, boards: 3, pfp: 'B', sop: 80, auditFee: 20 }
      },
      balanced: { id: 'balanced', name: 'Balanced Stewardship', shortDesc: 'Pragmatic approach',
        text: 'We balance shareholder interests with practical business needs. We expect majority independence and become concerned only when tenure exceeds twenty years. We allow up to five boards. We vote against say-on-pay only when significantly misaligned.',
        rules: { independence: 50, tenure: 20, boards: 5, pfp: 'D', sop: 60, auditFee: 30 }
      },
    };

    function parsePolicy(text) {
      const r = { independence: 67, tenure: 15, boards: 4, pfp: 'C', sop: 70, auditFee: 25 };
      const nums = { 'fifty': 50, 'sixty': 60, 'two-thirds': 67, 'seventy': 70, 'seventy-five': 75, 'eighty': 80, 'ten': 10, 'twelve': 12, 'fifteen': 15, 'twenty': 20, 'three': 3, 'four': 4, 'five': 5, 'twenty-five': 25, 'thirty': 30 };
      const m1 = text.match(/(?:at least |requiring )?([\w-]+)(?:\s*percent| percent)/i);
      if (m1 && nums[m1[1].toLowerCase()]) r.independence = nums[m1[1].toLowerCase()];
      const m2 = text.match(/tenure[^.]*?([\w-]+)\s*years/i);
      if (m2 && nums[m2[1].toLowerCase()]) r.tenure = nums[m2[1].toLowerCase()];
      const m3 = text.match(/(?:more than|up to|limit[^.]*?to)\s*([\w-]+)\s*boards/i);
      if (m3 && nums[m3[1].toLowerCase()]) r.boards = nums[m3[1].toLowerCase()];
      if (text.includes('below B')) r.pfp = 'B';
      else if (text.includes('significantly misaligned')) r.pfp = 'D';
      const m4 = text.match(/(?:less than|below)\s*([\w-]+)\s*percent\s*support/i);
      if (m4 && nums[m4[1].toLowerCase()]) r.sop = nums[m4[1].toLowerCase()];
      return r;
    }

    // Report Section Component
    function Section({ id, title, children }) {
      return (
        <div id={id} className="bg-white rounded-xl border overflow-hidden mb-6">
          <div className="px-6 py-3 border-b bg-teal-50">
            <h2 className="text-lg font-semibold text-teal-800">{title}</h2>
          </div>
          <div className="p-6">{children}</div>
        </div>
      );
    }

    // Main App
    function App() {
      const [mode, setMode] = useState('onboarding');
      const [step, setStep] = useState(1);
      const [template, setTemplate] = useState(null);
      const [policyText, setPolicyText] = useState('');
      const [policyName, setPolicyName] = useState('');
      const [rules, setRules] = useState(null);
      const [company, setCompany] = useState(null);
      const [votes, setVotes] = useState({});
      const [section, setSection] = useState('agenda');

      const selectTemplate = (id) => {
        setTemplate(id);
        setPolicyText(POLICIES[id].text);
        setPolicyName(POLICIES[id].name);
      };

      const submitPolicy = () => { setRules(parsePolicy(policyText)); setStep(3); };
      const updateRule = (k, v) => setRules(r => ({...r, [k]: v}));
      const finish = () => setMode('usage');
      const openCompany = (c) => {
        if (c.status !== 'ready') return;
        setCompany(c.id === 'xyz' ? XYZ_COMPANY : c);
        const v = {}; BALLOT.forEach(b => v[b.id] = b.dragon); setVotes(v);
      };
      const closeCompany = () => setCompany(null);
      const setVote = (k, v) => setVotes(prev => ({...prev, [k]: v}));

      // ONBOARDING
      if (mode === 'onboarding') {
        return (
          <div className="min-h-screen bg-gray-100">
            <header className="bg-white border-b sticky top-0 z-10">
              <div className="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-teal-700 rounded-lg flex items-center justify-center">
                    <Icons.Vote className="w-6 h-6 text-white" />
                  </div>
                  <div><h1 className="font-bold">DragonVOTE</h1><p className="text-xs text-gray-500">Setup</p></div>
                </div>
                <div className="flex items-center gap-2">
                  {[1,2,3,4].map(s => (
                    <React.Fragment key={s}>
                      <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium ${step === s ? 'bg-teal-700 text-white' : step > s ? 'bg-green-500 text-white' : 'bg-gray-200'}`}>
                        {step > s ? <Icons.Check className="w-4 h-4" /> : s}
                      </div>
                      {s < 4 && <div className={`w-6 h-1 ${step > s ? 'bg-green-500' : 'bg-gray-200'}`} />}
                    </React.Fragment>
                  ))}
                </div>
              </div>
            </header>
            <main className="max-w-4xl mx-auto px-6 py-8">
              {step === 1 && (
                <div className="space-y-6">
                  <div className="text-center mb-8"><h2 className="text-2xl font-bold">Select Your Policy</h2></div>
                  {Object.values(POLICIES).map(p => (
                    <div key={p.id} onClick={() => selectTemplate(p.id)}
                      className={`p-6 border-2 rounded-xl cursor-pointer ${template === p.id ? 'border-teal-600 bg-teal-50' : 'border-gray-200 hover:border-gray-300'}`}>
                      <div className="flex justify-between">
                        <div>
                          <h3 className="text-lg font-semibold">{p.name}</h3>
                          <p className="text-sm text-gray-500">{p.shortDesc}</p>
                          <p className="text-sm text-gray-600 mt-2 line-clamp-3">{p.text}</p>
                        </div>
                        <div className={`w-6 h-6 rounded-full border-2 ${template === p.id ? 'border-teal-600 bg-teal-600' : 'border-gray-300'}`}>
                          {template === p.id && <Icons.Check className="w-4 h-4 text-white" />}
                        </div>
                      </div>
                    </div>
                  ))}
                  {template && <button onClick={() => setStep(2)} className="w-full bg-teal-700 text-white py-3 rounded-lg font-medium">Continue</button>}
                </div>
              )}
              {step === 2 && (
                <div className="space-y-6">
                  <button onClick={() => setStep(1)} className="text-gray-500 flex items-center gap-1"><Icons.ChevronLeft className="w-4 h-4" />Back</button>
                  <h2 className="text-2xl font-bold text-center">Customize Policy</h2>
                  <input type="text" value={policyName} onChange={e => setPolicyName(e.target.value)} className="w-full px-4 py-2 border rounded-lg" placeholder="Policy Name" />
                  <textarea value={policyText} onChange={e => setPolicyText(e.target.value)} className="w-full h-64 p-4 border rounded-xl text-sm" />
                  <button onClick={submitPolicy} className="w-full bg-teal-700 text-white py-3 rounded-lg font-medium">Translate Rules</button>
                </div>
              )}
              {step === 3 && rules && (
                <div className="space-y-6">
                  <button onClick={() => setStep(2)} className="text-gray-500 flex items-center gap-1"><Icons.ChevronLeft className="w-4 h-4" />Back</button>
                  <h2 className="text-2xl font-bold text-center">Review Rules</h2>
                  <div className="bg-white border rounded-xl p-4 space-y-4">
                    <div className="flex justify-between items-center border-b pb-2">
                      <span>Board Independence</span>
                      <div className="flex items-center gap-2">
                        <input type="range" min="50" max="90" value={rules.independence} onChange={e => updateRule('independence', +e.target.value)} />

                  </div>
                </Section>

                {/* 9. Prior Year Results */}
                <Section id="s9" title="Prior Year Voting Results">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="bg-teal-100">
                        <th className="px-2 py-2 text-left">Proposal</th>
                        <th className="px-2 py-2 text-center">Board</th>
                        <th className="px-2 py-2 text-center">ISS</th>
                        <th className="px-2 py-2 text-center">Result</th>
                        <th className="px-2 py-2 text-center">Support %</th>
                      </tr>
                    </thead>
                    <tbody>
                      {C.priorResults.map((r,i) => (
                        <tr key={i} className={i%2===0?'bg-white':'bg-gray-50'}>
                          <td className="px-2 py-2">{r.prop}</td>
                          <td className="px-2 py-2 text-center">{r.board}</td>
                          <td className="px-2 py-2 text-center">{r.iss}</td>
                          <td className={`px-2 py-2 text-center font-semibold ${r.result==='Pass'?'text-green-600':'text-red-600'}`}>{r.result}</td>
                          <td className="px-2 py-2 text-center">{r.support}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </Section>

                {/* 10. Company Updates */}
                <Section id="s10" title="Company Updates">
                  {C.updates.map((u,i) => (
                    <div key={i} className="mb-4">
                      <h4 className="font-semibold text-teal-700">{u.title}</h4>
                      <p className="text-sm text-gray-700 mt-1">{u.text}</p>
                    </div>
                  ))}
                </Section>

              </div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

</body>
</html>
