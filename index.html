<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DragonVOTE - Access</title>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a3a3a 0%, #14302f 100%);
    }
    .card {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 64px;
      height: 64px;
      background: #1a3a3a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .logo svg {
      width: 44px;
      height: 44px;
      fill: white;
    }
    h1 {
      font-size: 24px;
      color: #14302f;
      margin-bottom: 8px;
    }
    h1 span { color: #2d5c5c; }
    .subtitle {
      color: #5a9e9e;
      font-size: 14px;
      margin-bottom: 32px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      color: #1a3a3a;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      font-size: 16px;
      padding: 12px 16px;
      border: 2px solid #d9ebeb;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #3d7a7a;
    }
    button {
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      padding: 14px;
      margin-top: 16px;
      background: #1a3a3a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #14302f;
    }
    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 100 80"><path d="M85 15c-5-8-15-12-25-10-3-4-8-5-13-3-8-4-18-2-24 5-10 2-18 10-20 20-3 8 0 17 7 22l5 3c-2 5-1 11 3 15 5 5 13 6 19 2l8 6c8 5 19 3 25-5 4-5 5-12 3-18 8-5 13-15 12-25 0-5-1-9-3-12h3zm-50 45c-3 0-5-2-5-5s2-5 5-5 5 2 5 5-2 5-5 5z"/></svg>
    </div>
    <h1>Dragon<span>VOTE</span></h1>
    <p class="subtitle">Principles-Based Proxy Voting</p>
    
    <label for="pw">Enter password to continue</label>
    <input type="password" id="pw" autofocus onkeydown="if(event.key==='Enter')go()" />
    <button onclick="go()">Continue</button>
    <p class="error" id="error">Incorrect password</p>
  </div>

  <script>
    function go() {
      const pw = document.getElementById("pw").value;
      const error = document.getElementById("error");
      
      if (pw === "dragonfire") {
        sessionStorage.setItem("ok", "1");
        window.location.href = "/private/";
      } else {
        error.style.display = "block";
        document.getElementById("pw").value = "";
        document.getElementById("pw").focus();
      }
    }
  </script>
</body>
</html>
